{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Restablecer contraseña</h2>
  <p>Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.correo.label_tag }} {{ form.correo }}
    <button type="submit">Enviar enlace de restablecimiento de contraseña</button>
  </form>
</div>
{% endblock %}
